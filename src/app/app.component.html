<div class="flex flex-col h-screen">
  <!-- Toolbar arriba -->
  <div class="bg-gradient-to-r from-blue-600 to-blue-400 p-4 shadow-md flex items-center justify-between">
    <h1 class="text-white text-2xl font-semibold">Dust Editor</h1>
    <div class="flex space-x-3">
      <label class="bg-white text-blue-600 px-4 py-2 rounded cursor-pointer shadow hover:bg-blue-100">
        Seleccionar archivo
        <input type="file" (change)="onFileSelected($event)" class="hidden" />
      </label>
    </div>
  </div>

  <!-- Contenedor principal con editor y tabla -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Editor a la izquierda -->
    <div class="w-3/4 h-full">
      <code-editor [(ngModel)]="value" [languages]="languages" language="Rust" theme="dark" class="h-full w-full" />
    </div>

    <!-- Tabla de tokens a la derecha -->
    <div class="w-1/4 bg-gray-100 p-4 overflow-auto shadow-md">
      <h2 class="text-lg font-semibold text-gray-700">Tokens</h2>
      <table class="w-full border-collapse border border-gray-300 mt-2">
        <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-300 px-4 py-2">Tipo</th>
          <th class="border border-gray-300 px-4 py-2">Valor</th>
        </tr>
        </thead>
        <tbody>
          @for (token of tokens; track token.value) {
            <tr class="odd:bg-white even:bg-gray-50">
              <td class="border border-gray-300 px-4 py-2">{{ token.type }}</td>
              <td class="border border-gray-300 px-4 py-2">{{ token.value }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
